[package]
name = "poetry-udeps"
version = "0.1.3"
edition = "2021"
authors = ["Luke Hsiao <luke@hsiao.dev>"]
description = "Find unused dependencies in pyproject.toml"
repository = "https://github.com/lukehsiao/poetry-udeps"
homepage = "https://github.com/lukehsiao/poetry-udeps"
license = "BlueOak-1.0.0"
keywords = ["poetry", "dependencies"]
categories = ["command-line-utilities"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.72"
clap = { version = "4.3.21", features = ["wrap_help", "derive", "suggestions"] }
clap-verbosity-flag = "2.0.1"
flume = "0.10.14"
ignore = "0.4.20"
log = "0.4.19"
nom = "7.1.3"
phf = { version = "0.11.2", features = ["macros"] }
toml = "0.7.6"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.17", features = ["env-filter", "fmt"] }
xshell = "0.2.5"

[dev-dependencies]
pretty_assertions = "1.4.0"
